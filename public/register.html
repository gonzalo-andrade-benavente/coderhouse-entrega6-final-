<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>login-coderhouse-entrega6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <script type="text/javascript" src="/socket.io/socket.io.js"></script> -->


</head>

<body onload="init()">

    <div class="container">
        <h1>Registro de usuario</h1>
        <form action="" method="post" id="my-chat">
            <div class="form-group">
                <input type="text" class="form-control" id="userInput" name="userInput"
                    placeholder="Ingrese su correo como usario para empezar el chat">
                    <input type="password" class="form-control" id="userPassword" name="userPassword"
                    placeholder="ingrese su password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>

    </div>


    <script>

        const loginForm = (event) => {
            event.preventDefault();
            // console.log(document.getElementById('userInput').value);

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user: document.getElementById('userInput').value
                })
            })
            .then(response => response.json())
            .then(data =>{
                console.log(data);
            })
            .catch(err => {
                console.log(err);
            });
        }

        const init = () => {
            let myChat = document.getElementById("my-chat");
            myChat.addEventListener('submit', loginForm);
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
